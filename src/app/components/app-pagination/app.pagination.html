<div class="pagination" *ngIf="totalPages > 1">
  <button
    (click)="prev()"
    [disabled]="page === 1"
  >
    Anterior
  </button>

  <span>
    Página {{ page }} de {{ totalPages }}
  </span>

  <button
    (click)="next()"
    [disabled]="page === totalPages"
  >
    Próxima
  </button>
</div>
